buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id 'org.asciidoctor.jvm.base' version "3.2.0"
    id 'org.asciidoctor.jvm.convert' version "3.2.0"
    id 'org.asciidoctor.jvm.revealjs' version "3.2.0"
    id 'org.asciidoctor.jvm.gems' version '3.2.0'
}

repositories {
    mavenCentral()
    jcenter()
    ruby.gems()
    mavenLocal()
}

def ghpages = findProperty('ghpages') ?: null

revealjs {
  version = '4.0.1' 

  templateGitHub {  
    organisation = 'hakimel'
    repository = 'reveal.js'
    tag = '3.9.2'
  }
}

asciidoctorRevealJs {
  revealjsOptions { 
    controls = true
  }
  attributes 'ghpages': ghpages,
    'ghpagesurl': 'https://atomfrede.github.io/atomfrede/whats-new-in-jhipster-7-jcon2020/images/'
}

asciidoctor {
    logDocuments = true
    baseDirFollowsSourceDir()
}

task copyCss(type: Copy) {
    from 'src/docs/asciidoc/css'
    into "$buildDir/docs/asciidocRevealJs/css"
}

task copyFonts(type: Copy) {
    from 'src/docs/asciidoc/fonts'
    into "$buildDir/docs/asciidocRevealJs/fonts"
}

task deploy(type: Copy) {
  from "$buildDir/docs/asciidocRevealJs"
  into 'docs'
}

asciidoctorRevealJs.dependsOn << tasks.copyCss
asciidoctorRevealJs.dependsOn << tasks.copyFonts
